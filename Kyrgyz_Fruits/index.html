<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>KYRGYZ FRUIT</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light mt-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><span class="orange-color">KYRGYZ</span> FRUIT</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse nav_bar_list"
            id="navbarSupportedContent "
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 m-right">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  ><span class="orange-color">Главная</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >О КОМПАНИИ</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >ПРОДУКЦИЯ</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >СОТРУДНИЧЕСТВО</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >КОНТАКТЫ</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="cup">
      <div class="container">
        <div class="row align-items-center" style="margin-top: 170px;">
          <div class="col">
            <button class="btn btn-warning">
              #1Сухофрукты в Кыргызстане
            </button>
            <p class="cup__text fw-bold">
              Экспорт сухофруктов,
              <span>грецких орехов, фасоли и мёда в Европейский Союз</span>
            </p>
          </div>
          <div class="col">
            <img src="images/cup.png" alt="" />
          </div>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
